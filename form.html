<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div id="resume">
        <h2 id="head">Enter Your Information</h2>
            <form id="forms" method="post">
                <h2>Personal Information</h2>
    
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <label for="sub">Sub-Title(Optional)</label>
                <input type="text" id="sub" name="title">
                <br>

                <h2>Profile Picture</h2>

                <label for="picUrl">Picture URL</label>
                <input type="url" id="picUrl" name="picUrl" required>
                <br>
                
                <h2>Contact Information</h2>
    
                <label for="num">Phone Number</label>
                <input type="text" id="num" name="num" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="add">Address</label>
                <input type="text" id="add" name="add" required>
                <br>
                
                <h2>About</h2>
                <label for="about">About YourSelf</label>
                <textarea id="about" name="about" maxlength="500" wrap="hard" required></textarea>
                <br>

                <h2>Education</h2>
    
                <label for="uniname">College/University</label>
                <input type="text" id="uniname" name="uniname" required>
                <label for="deg">Degree</label>
                <input type="text" id="deg" name="deg" required>
                <label for="major">Major</label>
                <input type="text" id="major" name="major" required>
                <label for="yearpass">Passing Year</label>
                <input type="text" id="yearpass" name="yearpass" required>
                <br>
                
                <h2>Work Experience</h2>
    
                <label for="company">Company</label>
                <input type="text" id="company" name="company" required>
                <label for="pos">Position</label>
                <input type="text" id="pos" name="pos" required>
                <label for="achieve">Achievement</label>
                <input type="text" id="achieve" name="achieve" required>
                <label for="year">Year</label>
                <input type="text" id="year" name="year" required>
                <br>
                
                <h2>Skills</h2>
    
                <label for="skill1">Skill 01</label>
                <input type="text" id="skill1" name="skill1" required>
                <label for="skill2">Skill 02</label>
                <input type="text" id="skill2" name="skill2" required>
                <label for="skill3">Skill 03</label>
                <input type="text" id="skill3" name="skill3" required>
                <label for="skill4">Skill 04</label>
                <input type="text" id="skill4" name="skill4" required>
                <label for="skill5">Skill 05</label>
                <input type="text" id="skill5" name="skill5" required>
                <br>

                <a href="./index.html"><button type="button">Go Back</button></a>
                <a href="./resume.html"><button type="submit">Generate Resume</button></a>
            </form>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
